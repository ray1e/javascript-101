<!DOCTYPE html>
<html>

    <p>Rock Paper Scissors</p>

    <button onclick="
      playGame('rock')
    ">Rock</button>

    <button

      ">Paper</button>

    <button
    onclick="

    ">Scissors</button>


    <script>
      
      function playGame (playerMove) {
        const computerMove = pickComputerMove();
        //determine who won
        let result = '';
        if (playerMove === 'scissors') {
          if (computerMove === 'rock') {
          result = 'You lose.';
          } else if (computerMove === 'paper') {
            result = 'You win.';
          } else if (computerMove === 'scissors') {
            result = 'Its a tie.';
          }
          alert(`You picked ${playerMove}. Computer picked ${computerMove}. ${result}`);

          } else if (playerMove === 'rock') {
            const computerMove = pickComputerMove();
              let result = '';
              if (computerMove === 'rock') {
                result = 'Its a Tie.'; 
              } else if (computerMove === 'paper') {
                result = 'You lose.';
              } else if (computerMove === 'scissors') {
                result = 'You win.';
              }
              alert(`You picked ${playerMove}. Computer picked ${computerMove}. ${result}`);
              
          } else if (playerMove === 'paper') {
              if (computerMove === 'rock') {
                result = 'You Won.';
              } else if (computerMove === 'paper') {

              } else if (computerMove === 'scissors') {
                result = 'You lose.';
              }
              alert(`You picked ${playerMove}. Computer picked ${computerMove}. ${result}`);
                  }
              
      }
      //The script element is run first. Thats why we put the pick computer move here so it can be ru before the user selects its momve.
      //Functions create scope. Any variables created within can't be accessed outside it.


      function pickComputerMove () {
        const randomNumber = Math.random();

        let computerMove = '';
        //computer selecting it's move
        if (randomNumber >= 0 && randomNumber < 1/3) {
          computerMove = 'rock';
        } else if (randomNumber >= 1/3 && randomNumber <2 / 3) {
          computerMove = 'paper';
        } else if (randomNumber > 2 / 3 && randomNumber < 1) {
          computerMove = 'scissors';
        }

        return computerMove;
      }
    </script>
